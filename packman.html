<!DOCTYPE html>
<html>
<head>
	<title>
		Обнаружение алмаза Монах
	</title>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body onload="score()">
	<canvas id ='canvasElement' width=400 height=400 style='background-color:black'>
	</canvas>
	<pre id="p" style="font-size:25px"></pre>
	<script>
		var gameOver = false;
		var gameScore = 0;
		var textElement = document.getElementById('p');
		var canvasElement = document.getElementById('canvasElement');
		var canvasContext = canvasElement.getContext('2d');
		var packMan = {
			stepsCount: 0,
			x: 100, 	// packMan position
			y: 100,
			vx: 0,		// current packMan velocity
			vy: 0,
			maxV: 4,	// max packMan velocity
			direction: 0,
			radius: 25,
			color: 'Moccasin',
			draw: function() {
				// calculate angle of mouth
				var angle;
				if(this.stepsCount<10){
					angle=1;
				}
				else if(this.stepsCount<20){
					angle=15;
				}
				else if(this.stepsCount<30){
					angle=30;
				}
				else if(this.stepsCount<40){
					angle=45;
				}
				else if(this.stepsCount<50){
					angle=60;
				}
				else if(this.stepsCount<60){
					angle=45;
				}
				else if(this.stepsCount<70){
					angle=30;
				}
				else{
					angle=15;
				}
				
				// Calculate start and end angle
				var startAngle, endAngle;
				switch (this.direction){
					case 0:
						startAngle = angle;
						endAngle = 360 - angle;
						break;
					case 1:
						startAngle = angle+270;
						endAngle = 270 - angle;
						break;
					case 2:
						startAngle = 180 + angle;
						endAngle = 180 - angle;
						break;
					default:
						startAngle = 90 + angle;
						endAngle = 90 - angle;
						break;
				}
				
				// Draw packMan
				var gradient = canvasContext.createLinearGradient(this.x-this.radius,0, this.x+this.radius,0);
				gradient.addColorStop(0, '#FEE068');
				gradient.addColorStop(1, '#9F8D43');
				canvasContext.fillStyle = gradient;
				canvasContext.strokeStyle = '#9F8D43';
				canvasContext.beginPath();
				canvasContext.arc(this.x, this.y, this.radius, Math.PI * startAngle/180, Math.PI * endAngle/180);
				canvasContext.lineTo(this.x, this.y);
				canvasContext.closePath();
				canvasContext.fill();
				canvasContext.stroke();
				
				// Advanse stepsCount
				if(this.vx!=0 || this.vy!=0){
					this.stepsCount++;
					if(this.stepsCount>=80){
						this.stepsCount=0;
					}
				}
			}
		}
		var dot = {
			stepsCount: 0,
			x: 0, 	// dot position
			y: 0,
			radius: 10,
			color: 'gold',
			
			draw: function(){
				// Calculate radius increment
				var delta;
				if(this.stepsCount<10){
					delta=0;
				}
				else if(this.stepsCount<20){
					delta=0.5;
				}
				else if(this.stepsCount<30){
					delta=1;
				}
				else if(this.stepsCount<40){
					delta=1.5;
				}
				else if(this.stepsCount<50){
					delta=2;
				}
				else if(this.stepsCount<60){
					delta=2.5;
				}
				else if(this.stepsCount<70){
					delta=3;
				}
				else if(this.stepsCount<80){
					delta=2.5;
				}
				else if(this.stepsCount<90){
					delta=2;
				}
				else if(this.stepsCount<100){
					delta=1.5;
				}
				else if(this.stepsCount<110){
					delta=1;
				}
				else{
					delta=0.5;
				}
				
				// Dot draw
				var gradient = canvasContext.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
				gradient.addColorStop(0, '#0EC400');
				gradient.addColorStop(1, '#075E00');
				canvasContext.fillStyle = gradient;
				canvasContext.strokeStyle = '#075E00';
				canvasContext.beginPath();
				canvasContext.arc(this.x, this.y, this.radius + delta, 0, 2*Math.PI);
				canvasContext.fill();
				canvasContext.stroke();
				
				// Advanse stepsCount
				this.stepsCount++;
				if(this.stepsCount>=120){
					this.stepsCount=0;
				}
			},
			
			move: function(){
				// Move dot to a random position
				this.x = Math.floor(this.radius + Math.random() * (canvasElement.width-2*this.radius));
				this.y = Math.floor(this.radius + Math.random() * (canvasElement.height-2*this.radius));
			}
		}
		
		var monster = {
			x:50,
			y:60,
			radius:25,
			v:1,
			stepsCount:0,
			color:'red',
			draw: function(){
				var s = 0;
				var a = 0;
				if(this.stepsCount<100){
					a=Math.floor(this.stepsCount/10);
					s=this.stepsCount/100*this.radius;
				}
				else {
					a= 20 - Math.floor(this.stepsCount/10);
					s= this.radius - (this.stepsCount-100)/100*this.radius
				}
				var gradient = canvasContext.createLinearGradient(this.x-this.radius,0, this.x+this.radius,0);
				gradient.addColorStop(0, this.color);
				gradient.addColorStop(1, '#7f0000');
				canvasContext.fillStyle = gradient;
				canvasContext.strokeStyle = '#7f0000';
				canvasContext.beginPath();
				canvasContext.arc(this.x, this.y, this.radius, Math.PI, 0);
				canvasContext.lineTo(this.x + this.radius, this.y + this.radius);
				canvasContext.bezierCurveTo(
					this.x - 0.25*this.radius, this.y + this.radius/2 + s, 
					this.x + 0.25*this.radius, this.y + 1.5*this.radius - s, 
					this.x - this.radius, this.y + this.radius);
				canvasContext.closePath();
				canvasContext.fill();
				canvasContext.stroke();
				canvasContext.fillStyle = 'navy';
				canvasContext.beginPath();
				canvasContext.ellipse(this.x, this.y, 15, a, 0, 0, 2*Math.PI);
				canvasContext.fill();
				canvasContext.stroke();
				this.stepsCount++;
				if(this.stepsCount>=200){
					this.stepsCount=0;
				}

			},
			move: function(){
				this.x = Math.floor(canvasElement.width/2 + Math.random() * canvasElement.width/2);
				this.y = Math.floor(canvasElement.height/2 + Math.random() * canvasElement.height/2);
			}
		}
		function loop() {
			canvasContext.clearRect(0,0, canvasElement.width, canvasElement.height);
			background();
			dot.draw();
			packMan.draw();
			monster.draw();
			if (packMan.y + packMan.vy > canvasElement.height || packMan.y + packMan.vy < 0) {
				packMan.vy = -packMan.vy;
			}
			if (packMan.x + packMan.vx > canvasElement.width || packMan.x + packMan.vx < 0) {
				packMan.vx = -packMan.vx;
			}
			packMan.x += packMan.vx;
			packMan.y += packMan.vy;
			if (Math.abs(packMan.x - dot.x) < packMan.radius + dot.radius && Math.abs(packMan.y - dot.y) < packMan.radius + dot.radius){
				dot.move();
				score();
			}
			chase();
			fail();
			window.requestAnimationFrame(loop);
		}
		function fail(){
			if (Math.abs(packMan.x - monster.x) < packMan.radius + monster.radius && Math.abs(packMan.y - monster.y) < packMan.radius + monster.radius){
				if (gameOver==true){
					return;
				}
				textElement.textContent += "\n"
				textElement.textContent += "Вы проиграли!"
				gameOver = true;
				packMan.vx = 0;
				packMan.vy = 0;
			}
		}
		function keyDown(event){
			const keyName = event.key;
			if (gameOver==true){
				return;
			}
			if(keyName==="ArrowUp"){
				packMan.direction = 1;
				packMan.vy=-packMan.maxV;
				packMan.vx=0;
			}
			if(keyName==="ArrowDown"){
				packMan.direction = 3;
				packMan.vy=packMan.maxV;
				packMan.vx=0;
			}
			if(keyName==="ArrowRight"){
				packMan.direction = 0;
				packMan.vx=packMan.maxV;
				packMan.vy=0;
			}
			if(keyName==="ArrowLeft"){
				packMan.direction = 2;
				packMan.vx=-packMan.maxV;
				packMan.vy=0;
			}
			if(keyName===" "){
				packMan.vx=0;
				packMan.vy=0;
				
			}
		}
		function chase(){
			if(monster.x > packMan.x){
				monster.x -=monster.v
			}
			if(monster.y > packMan.y){
				monster.y -=monster.v
			}
			if(monster.x < packMan.x){
				monster.x +=monster.v
			}
			if(monster.y < packMan.y){
				monster.y +=monster.v
			}
		}
		function score(){
			textElement.textContent = "Cчёт: " + gameScore;
			gameScore++;
			if(gameScore >= 15){
				monster.v = 1.25;
			}
			if(gameScore >= 30){
				monster.v = 1.5;
			}
			if(gameScore >= 45){
				monster.v = 1.75;
			}
			if(gameScore >= 60){
				monster.v = 2;
			}
		}
		function background(){
			var step = 20;
			var radius = 1.5;
			canvasContext.fillStyle = '#696969';
			canvasContext.strokeStyle = '#6E6E6E';
			for(var y = step; y < canvasElement.height; y += step){
				for(var x = step; x < canvasElement.width; x += step){
					canvasContext.beginPath();
					canvasContext.arc(x, y, radius, 0, 2*Math.PI);
					canvasContext.closePath();
					canvasContext.fill();
					canvasContext.stroke();
				}
			}
		}
		document.addEventListener('keydown', keyDown, false);
		dot.move();
		monster.move();	
		loop();
	</script>

</body>
</html>
